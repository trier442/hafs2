                    if (q.passage) {

                        let passageText = q.passage;
                        if (passageText.includes('(문제 1번 지문과 동일)')) {
                            passageText = questions[0].passage;
                        } else if (passageText.includes('(문제 10번 지문과 동일)')) {

                questions.forEach(q => {
