<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용인외고 공통국어 기말대비 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>[미니테스트] 고등 공통국어(천재(김수학)1)</h1>
            <h2>용인외고 기말대비 테스트</h2>
            <div class="info">
                <p>총 25문제</p>
                <p>존중하고 배려하며 소통하기 ~ 논증하며 토론하기</p>
            </div>
            <div class="student-info">
                <label for="studentName">이름:</label>
                <input type="text" id="studentName" placeholder="이름을 입력하세요">
            </div>
        </header>

        <main id="test-form">
            <!-- 문제 1 ~ 25번이 여기에 동적으로 삽입됩니다 -->
        </main>

        <button id="submitBtn">제출 및 채점하기</button>

        <div id="result">
            <h3 id="result-title"></h3>
            <p id="score"></p>
            <p id="feedback"></p>
        </div>
    </div>

    <!-- script.js 파일 하나만 불러오도록 수정 -->
    <script src="script.js"></script>
</body>
</html>
